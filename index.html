<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_gen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- Password Display Section -->
        <div class="input-section">
            <input type="text" id="password" placeholder="Generated Password" readonly>
            <button id="generateBtn">Generate</button>
            <button id="copyBtn">Copy</button>
            <button id="saveBtn">Save</button>
        </div>

        <!-- Options Section -->
        <div class="options">
            <label>Password Length: 
                <input type="number" id="length" min="4" max="20" value="8">
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols (!@#$_*)
            </label>
            <label>
                <input type="checkbox" id="excludeSimilar"> Exclude Similar Characters
            </label>
            <!-- Reason Option -->
            <label>
                Reason: 
                <input type="text" id="reason" placeholder="Enter a reason (optional)">
            </label>
        </div>

        <!-- Password Strength Section -->
        <p id="strengthIndicator">Strength: </p>

        <!-- Dark Mode and Export Button -->
        <div class="theme-export-buttons">
            <button id="themeToggle">Dark Mode</button>
            <button id="exportBtn">Export</button> <!-- Export Button -->
        </div>

        <!-- Saved Passwords Section -->
        <div id="savedPasswords">
            <h3>Saved Passwords</h3>
            <ul id="passwordList"></ul>
        </div>
    </div>

    <script src="password_gen.js"></script>
</body>
</html>
